<!DOCTYPE html>
<html>
<head>
  <title>Cast Scheduler</title>

      <div class="quick-schedule">

          <button type="button" class="quick-btn" onclick="setOptimalTime('20:00')">
            ðŸŒ™ 8 PM Tomorrow
          </button>
        </div>
      </div>
      
      <div class="form-actions">
        <button type="submit" class="primary-btn">ðŸ“… Schedule Cast</button>
        <button type="button" class="secondary-btn" onclick="saveDraft()">ðŸ’¾ Save Draft</button>
      </div>
    </form>
    
    <div class="scheduled-posts">

      <div id="scheduled-list">

    </div>
    
    <footer class="app-footer">

  </div>

  <script src="app.js"></script>
</body>
</html>
