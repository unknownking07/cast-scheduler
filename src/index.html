<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cast Scheduler</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Farcaster Mini App Metadata -->
    <meta name="fc:frame" content='{"version":"next","imageUrl":"https://your-domain.vercel.app/og-image.png","button":{"title":"ğŸ“… Cast Scheduler","action":{"type":"launch_frame","name":"Cast Scheduler","url":"https://your-domain.vercel.app","splashImageUrl":"https://your-domain.vercel.app/icon.png","splashBackgroundColor":"#8B5CF6"}}}'>
</head>
<body>
    <div class="app-container">
        <!-- Compact Header -->
        <div class="app-header">
            <div class="header-main">
                <span class="app-icon">ğŸ“…</span>
                <h1>Cast Scheduler</h1>
            </div>
            <div class="header-actions">
                <div id="connection-status" class="connection-status"></div>
                <button class="share-btn" onclick="shareApp()">ğŸ”—</button>
            </div>
        </div>

        <!-- Status Bar -->
        <div id="status" class="status-bar"></div>

        <!-- Auth Section (shown when not connected) -->
        <div id="auth-section" class="auth-section">
            <div class="auth-card">
                <div class="auth-header">
                    <h2>ğŸ”— Connect Your Account</h2>
                    <p>Sign in with Farcaster to enable automatic posting</p>
                </div>
                <button id="signin-btn" class="signin-btn">
                    <span class="signin-icon">ğŸŸ£</span>
                    Sign in with Farcaster
                </button>
                <button id="manual-mode-btn" class="manual-btn">
                    Continue Manually
                </button>
            </div>
        </div>

        <!-- Main App (shown when connected or in manual mode) -->
        <div id="main-app" class="main-app" style="display: none;">
            <!-- Compose Form -->
            <div class="compose-card">
                <h3>âœï¸ Schedule Cast</h3>
                <form id="schedule-form">
                    <div class="form-group">
                        <textarea 
                            id="cast-content" 
                            placeholder="What would you like to cast?"
                            maxlength="320"
                        ></textarea>
                        <div class="char-count">
                            <span id="char-count">0/320</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>â° Schedule Time</label>
                        <input type="datetime-local" id="schedule-time" required>
                    </div>

                    <!-- Quick Time Buttons -->
                    <div class="quick-times">
                        <button type="button" onclick="setQuickTime(1)">+1h</button>
                        <button type="button" onclick="setQuickTime(4)">+4h</button>
                        <button type="button" onclick="setQuickTime(24)">Tomorrow</button>
                    </div>

                    <div class="form-actions">
                        <button type="button" onclick="saveDraft()" class="secondary-btn">ğŸ’¾ Save</button>
                        <button type="submit" class="primary-btn">ğŸ“… Schedule</button>
                    </div>
                </form>
            </div>

            <!-- Scheduled Posts -->
            <div class="posts-card">
                <h3>ğŸ“‹ Scheduled Posts</h3>
                <div id="scheduled-list" class="posts-list">
                    <!-- Posts will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Load Farcaster SDK -->
    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk'
        window.farcasterSDK = sdk;
        window.initializeApp();
    </script>
    <script src="app.js"></script>
</body>
</html>
